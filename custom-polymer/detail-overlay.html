<html><head>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/google-map/google-map.html">

</head>
<body><polymer-element name="detail-overlay" backdrop="true" layered="true"
transition="core-transition-center" on-core-overlay-open-completed="{{completed}}"
constructor="detailOverlay" extends="core-overlay" attributes="parcel"
on-finished-loading="{{finished_loading}}" on-package-loaded="{{package_loaded}}">
  <template>
    <!--core-overlay core-overlay-open-completed="{{completed}}" on-test="" class="dialog" backdrop="true" layered="true" transition="core-transition-center" opened="{{opened}}"-->
  	  <style no-shim="">
  	    :host {
  	      width: 60%;
  	      max-height: 60%;
  	      min-width: 580px;
  	      min-height: 50px;
  	      top: 20%;
  	      left: 20%;
  	      overflow: auto;
  	    }
			  .dialog {
					box-sizing: border-box;
					background: white;
					padding: 30px;
					outline: 1px solid rgba(0,0,0,0.2);
					box-shadow: 0 4px 16px rgba(0,0,0,0.2);
				}
        .normalImg {
          position: absolute;
          height: auto;
          width: 20px;
          z-index: 0;
          transform: translate(0%, -20%);
        }
        .lastImg {
          position: absolute;
          height: auto;
          width: 20px;
          z-index: 0;
          transform: translate(0%, -50%);
        }
        tr {
          height: 45px;
        }
        .pic {
          min-width: 30px;
        }
        .date {
          min-width: 100px;
          width: 100px;
          font-weight: bold;
        }
        .status {
          min-width: 250px;
        }
        .city {
          min-width: 80px;
          width:100px;
          text-align: top;
        }
        #header {
          vertical-align:bottom;
        }
        #h_label {
          font-size: 250%;
          margin-right: 10px;
        }
        #h_uid {
          font-size: 120%;
          height: 32px;
        }


			</style>

			<div class="dialog" layout="" horizontal="">
			  <!webview id="foo" src="http://www.google.com/" style="width:100%; height:100%"></webview>
			  <div class="description" layout="" vertical="" >
			  <p id="header">
			    <span id="h_label">{{parcel.label}}</span>
			    <a href="" id="h_number" on-tap="{{openlink}}"></a>
        </p>
        <table id="table" style="width:100%" cellpadding="0">
          <tr>
            <th></th>
            <th align="left">Timestamp</th>
            <th align="left">Status</th>
            <th align="left">Date</th>
          </tr>
          </table>
          </div>
          <!--div id="map"--><!--/div-->
      </div>
    <!--/core-overlay-->

  <script src="zpolymer.js"></script>
</polymer-element></body></html>
