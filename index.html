<!DOCTYPE html>

<html>
<head>
  <title>Package Tracker</title>

  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-tooltip/core-tooltip.html">
  <link rel="import" href="bower_components/core-overlay/core-overlay.html">
  <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">


  <link rel="import" href="custom-polymer/dhl-list.html">
  <link rel="import" href="custom-polymer/add-overlay.html">
  <link rel="import" href="custom-polymer/detail-overlay.html">

  <link rel="stylesheet" href="styles.css">
</head>
<body unresolved on-load="updateAll">
<core-scaffold>
  <core-header-panel navigation flex>
    <core-toolbar id="navheader">
      <span>Packages</span>
      <paper-fab icon="add"></paper-fab>
    </core-toolbar>
    <core-menu selected="2">
      <core-item label="Packages Underway" id="underway"></core-item>
      <core-item label="Recieved Packages" id="received"></core-item>
      <core-item label="All Packages" id="all"></core-item>
    </core-menu>
  </core-header-panel>

  <add-overlay></add-overlay>
  <detail-overlay></detail-overlay>

  <span tool id="title">Title</span>
  <!paper-icon-button icon="refresh"><!/paper-icon-button>
  <div id="container" class="container"  layout vertical center>
    <dhl-list show="all"></dhl-list>
  </div>



</core-scaffold>
</body>

<script src="serviceProviders/fedexProvider.js"></script>
<script src="serviceProviders/upsProvider.js"></script>
<script src="serviceProviders/hermesProvider.js"></script>
<script src="serviceProviders/dhlProvider.js"></script>
<script src="main.js"></script>

</body>
</html>
